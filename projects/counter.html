<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="2xl:container mx-auto">
        <div class="w-[90%] mx-auto flex justify-center items-center h-screen ">
            <div class="flex flex-col gap-5">
                <h1 class="text-[50px] text-center" ><strong>Counter</strong></h1>
                <p class="text-center text-[60px]" id="count">0</p>
        
            <div class="flex items-center gap-4">
                <button class="py-2 px-3 rounded-lg bg-red-600 text-[white]" id="dec">DECREASE</button>
                <button class="py-2 px-3 rounded-lg bg-blue-600 text-[white]" id="res">RESET</button>
                <button class="py-2 px-3 rounded-lg bg-green-600 text-[white]" id="inc">INCREASE</button>
            </div>
            </div>
            <script>
                var count=document.getElementById("count");
                var dec=document.getElementById("dec");
                var res=document.getElementById("res");
                var inc=document.getElementById("inc");

                function updatecolor(){
                    var value=parseInt(count.textContent);
                    if (value>0){
                        count.style.color="green";
                    }
                    else if (value<0){
                        count.style.color="red";
                    }
                    else{
                        count.style.color="black";
                    }
                }

               

                inc.addEventListener("click",() => {
                    count.textContent=parseInt(count.textContent)+1;
                    updatecolor();
                });

                dec.addEventListener("click",() => {
                    count.textContent=parseInt(count.textContent)-1;
                    updatecolor();
                });

                res.addEventListener("click",() => {
                    count.textContent=0;
                    updatecolor();
                });

            </script>

        </div>
    </div>
</body>
</html>
